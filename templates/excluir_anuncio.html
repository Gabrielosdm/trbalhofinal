<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excluir Carro</title>
</head>
<body>

    <table border="3">
    <tr>
            <td>Nome</td>
            <td>Marca</td>
            <td>Ano </td>
            <td>Cor</td>
            <td>Pre√ßo</td>

            </tr>
        {% for car in carros %}
            <tr>
                <td>{{car[0]}}</td>
                <td>{{car[1]}}</td>
                <td>{{car[2]}}</td>
                <td>{{car[3]}}</td>
                <td>{{car[4]}}</td>
            </tr>
        {% endfor %}
    </table>

    <h1>Excluir Carro(Usa o id)</h1>
    <form id="excarro", action="/excluido_anuncio", method="post">
        <p>
            <label>
                Id do carro:
            </label>
            <input type="text" name="id_carro">
            <input type="submit" name="ex_carro" value="Apagar">
        </p>
    </form>
</body>
</html>
