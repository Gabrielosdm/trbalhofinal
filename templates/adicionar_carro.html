<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DefMotors</title>
    <style>
        * { margin: 0; padding: 0; }

        h1{
            position:absolute;
            font-family:Helvetica;
            font-size: 30;
            left:40%;
            top:6%;
            color:white;
        }
        h2{
            position:absolute;
            font-family:Helvetica;
            left:17%;
            top:10%;
            color:white;
        }
        #incluir{
            position:absolute;
            top:18%;
            left:38%;
            text-align:center;
            padding:2.3%;
            border-radius:3px;
            background-image: url("http://www.pptbackgrounds.org/uploads/gaussian-blur-powerpoint-templates.jpg");
            font-family:Helvetica,Verdana,Arial;
        }
        #excar{
            position:absolute;
            top:19%;
            left:7%;
            text-align:center;
            padding:1%;
            padding-top:2%;
            border-radius:2%;
            background-image: url("http://www.pptbackgrounds.org/uploads/gaussian-blur-powerpoint-templates.jpg");
            font-family:Helvetica,Verdana,Arial;

        }
        .text{
            position:relative;
            padding:3%;
            margin-top: 1%;
            font-size: 100%;
            border:none;
            border-radius:8px;
        }
        #ex_text {
            position:relative;
            padding:4%;
            margin-top: 10%;
            font-size: 100%;
            border:none;
            border-radius:8px;
        }
        #foto {
            position:absolute;
            left:62%;
            top:57%;
        }
        #dado{
            position:relative;
            color:white;
            font-weight: bold;
        }

        #btn {
            border-radius: 2px;
            background-color:	#191970;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 110%;
            padding: 4%;
            width: 60%;
            transition: all 0.5s;
            cursor: pointer;
        }
        #btn:hover {
            background-color:#000080;
        }

        #btn2 {
            border-radius: 2px;
            background-color:	#191970;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 110%;
            padding: 5%;
            width: 60%;
            transition: all 0.5s;
            cursor: pointer;
        }
        #btn2:hover {
            background-color:#000080;
        }
        #opçao {
            font-size:110%;
            color:white;
        }


    </style>
</head>
<body background="http://getwallpapers.com/wallpaper/full/9/4/8/516833.jpg">

        <img id="foto" src="https://4.bp.blogspot.com/-Lu5f5adonoU/WNUdA4R96QI/AAAAAAAAmp0/gJvBKMpdJ100-8L9g51ExBxGXhkgfRcVACLcB/s1600/audi_PNG1770.png">

        <h1>Adicionar Carro</h1>

        <form id="incluir", action="/confirmar_anuncio", method="POST">

                <label id="dado">INSERIR DADOS DO CARRO</label><br>

                <br><input class="text" type="text" placeholder="Nome" name="nomecar"><br>

                <br><input class="text" type="text" placeholder="Marca" name="marcacar"><br>

                <br><input class="text" type="text" placeholder="Ano" name="anocar"><br>

                <br><input class="text" type="text" placeholder="Cor" name="corcar"><br>

                <br><input class="text" type="text" value="R$" name="precocar"><br>

                <br><label id="opçao">
                Colocar no Top 10?
                </label>
                <select name="top_choice">
                    <option>Sim</option>
                    <option>Não</option>
                </select><br>

            <br><input class="text" type="submit" id="btn" name="add_carbt" value="Adicionar">

        </form>

        <form id="excar", action="/excluido_anuncio", method="post">
            <h2>Excluir Carro</h2>
            <br><input id="ex_text" type="text" placeholder="Id do carro" name="iddocarro"><br>

            <br><input  type="submit" id="btn2" name="ex_carro" value="Apagar">

        </form>
</body>
</html>
