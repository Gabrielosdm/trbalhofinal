<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DefMotors</title>
    <style type="text/css">

        * { margin: 0; padding: 0; }

        #bg {
            position: absolute;
            width:100%;
            height:85%;
            margin-top:130px;
        }
        #titu {
            position: absolute;
            color:white;
            bottom: 8px;
            left: 50px;
            font-family:"Trebuchet MS",Verdana,Helvetica;
            font-size:70px;
        }

        #cabecalho{
            position:absolute;
            padding: 15px;
            padding-left: 50px;
            box-sizing: border-box;
            background-color:#F5F5F5;
            padding-bottom: 10px;
            border-bottom: 2px solid  #F8F8FF
        }
        #logo{
            font-size: 60px;
            font-family: "Trebuchet MS",Verdana,Helvetica;
            color: #000000;
            text-align: left;
        }
        #menu{
            color: black;
            font-size: 16px;
            padding-left:380px;
            text-align: right;
            font-family:"Trebuchet MS",Verdana,Helvetica;
        }
        #login{
            font-size: 16px;
            float: right;
            box-sizing: border-box;
            background-color: #E0EEEE;
            padding: 10px;
            color: black;
            text-align: right;
            font-family:Helvetica,Verdana,Arial;
        }
        #botao {
            background-color:#3A5FCD;
            border: none;
            color: white;
            padding: 5px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #container {
            position: relative;
            text-align: center;
            color: black;
        }
        .flip-card {
            position:relative;
            top:750px;
            background-color: transparent;
            width: 460px;
            height: 300px;
            perspective: 1000px;
        }
        .flip-card2 {
            position:relative;
            left:461px;
            top:750px;
            background-color: transparent;
            width: 460px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1.5s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #C1CDCD;
            color: black;
        }
        .flip-card-back {
            background-color: #1C1C1C;
            color: white;
            transform: rotateY(180deg);
        }
        #fala_top10 {
            position:absolute;
            font-family:Arial;
            font-size:40px;
            top:650px;
            left:540px;
            color:#363636;
        }

    </style>

</head>
<body>

    <div id="cabecalho">
        <header>
            <table>
                <tr>
                    <td><div id="logo">DefMotors</div></td>
                    <td><div id="menu">
                    <form id="busca" action="/consultacarros" method="post">
                        Buscar <input type="text" name="buscando">
                        <input type="submit" value="Pesquisar">
                    </form>
                    </div></td>
                    <td>

                    </td>
                </tr>
                    <div id="login">
                        <form action="/funcio_page" method="post">
                            Login: <input type="text" placeholder="login" name="nome"><br>
                            <br>Senha: <input type="password" placeholder="senha" name="senha"><br>
                            <input id="botao" type="submit" value="entrar">
                        </form>
                    </div>
            </table>
        </header>
    </div>
    <div>
        <img id="bg" src="https://files1.porsche.com/filestore/image/multimedia/none/rd-2018-homepage-banner-ww-e-performance-kw33/normal/b37effe6-9a09-11e8-8d30-0019999cd470/porsche-normal.jpg">
        <div id="titu">Rumo ao Futuro.</div>
    </div>
    <div id="fala_top10">
        Top 10
    </div>
{% for car in carros %}
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://www.carpixel.net/w/756a7b32b847300cc2b5cea2945ac1c6/tesla-roadster-car-wallpaper-74577.jpg" style="width:460px;height:300px;">
            </div>
            <div class="flip-card-back">
                <h1>{{car[0]}}</h1>
                <p>{{car[1]}}</p>
                <p>{{car[2]}}</p>
                <p>{{car[3]}}</p>
                <p>{{car[4]}}</p>
                <form action="/all_carros">
                    <input type="submit" value="Comprar">
                </form>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="http://paperlief.com/images/bmw-m6-2015-wallpaper-2.jpg" style="width:460px;height:300px;">
            </div>
            <div class="flip-card-back">
                <h1>{{car[0]}}</h1>
                <p>{{car[1]}}</p>
                <p>{{car[2]}}</p>
                <p>{{car[3]}}</p>
                <p>{{car[4]}}</p>
            </div>
        </div>
    </div>
{% endfor %}

</body>
</html>
