<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DefMotors</title>
    <style type="text/css">

        * { margin: 0; padding: 0; }

        #bg {
            position: absolute;
            width:100%;
            height:85%;
            margin-top:10.4%;
        }
        #titu {
            position: absolute;
            color:white;
            bottom: 1%;
            left: 4.5%;
            font-family:"Trebuchet MS",Verdana,Helvetica;
            font-size:470%;
        }

        #logo{
            position:absolute;
            font-size: 480%;
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            top:3%;
            left:4%;
            color: #000000;
            text-align: left;
        }
        #buscar{
            position:absolute;
            color: black;
            font-size: 1%;
            text-align: right;
            left:58%;
            top:14%;
            font-family:"Trebuchet MS",Verdana,Helvetica;
        }
        #login{
            position:absolute;
            font-size: 100%;
            background-color:#E8E8E8;
            padding:0.6%;
            left:79%;
            color: black;
            text-align:center;
            font-family:Helvetica,Verdana,Arial;
        }
        #botao {
            background-color:#104E8B;
            border: none;
            color: white;
            padding: 3.7% 9%;
            text-align: center;
            display: inline-block;
            font-size: 96%;
            border-radius:3%;
            margin: 2.5%;
            cursor: pointer;
        }
        #botao:hover {
            background-color:#00008B;
        }
        #botao2 {
            border:none;
            border-radius:4%;
            font-size:100%;
            padding:2%;
            background-color:#104E8B;
            color:white;
        }
        #botao2:hover {
            background-color:#006400;
        }

        .flip-card {
            position:relative;
            top:710px;
            background-color: transparent;
            width: 33.22%;
            height: 270px;
            margin-left:0.08%;
            margin-top:0.13%;
            float:left;
            perspective:1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1.5s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #C1CDCD;
            color: black;
        }
        .flip-card-back {
            background-color: #1C1C1C;
            color: white;
            transform: rotateY(180deg);
            font-family:"Trebuchet MS",Verdana,Helvetica;
            font-size:120%;

        }
        #fala_top10 {
            position:absolute;
            font-family:Arial;
            font-size:250%;
            top:111%;
            left:41%;
            color:black;
        }
        .btn {
            background-color:#104E8B;
            border: none;
            color: white;
            padding: 3.5% 10px;
            border-radius:1.5%;
            cursor: pointer;
        }
        .btn:hover {
            background-color:#00008B;
        }

        .text{
            padding:5px;
            margin-top: 1%;
            font-size: 14px;
           }
        #foto-flip {
            width: 100%;
            height: 100%;
        }


    </style>

</head>
<body>
    <div id="logo">DefMotors</div>

    <div id="buscar">
        <form id="busca" action="/consultacarros" method="post">
            <input class="text" placeholder="Buscar Carro..." type="text" name="buscando">
            <button class="btn"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <div id="login">
        <form action="/funcio_page" method="post">
            <input class="text" type="text" placeholder="Nome" name="nome"><br>
            <br><input class="text" type="password" placeholder="Senha" name="senha"><br>
            <input id="botao" type="submit" value="entrar">
        </form>
    </div>

    <div>
        <img id="bg" src="https://files1.porsche.com/filestore/image/multimedia/none/rd-2018-homepage-banner-ww-e-performance-kw33/normal/b37effe6-9a09-11e8-8d30-0019999cd470/porsche-normal.jpg">
        <div id="titu">Rumo ao Futuro.</div>
    </div>

    <div id="fala_top10">
        Mais vendidos
    </div>
{% for car in carros %}
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img id="foto-flip" src="http://paperlief.com/images/bmw-m6-2015-wallpaper-2.jpg">
            </div>
            <div class="flip-card-back">
                <h1>{{car[1]}}</h1>
                <br><p>Marca:{{car[2]}}</p>
                <br><p>Ano: {{car[3]}}</p>
                <br><p>Cor: {{car[4]}}</p>
                <br><p>{{car[5]}}</p>
                <form action="/reservando/{{car[0]}}">
                    <input id="botao2" type="submit" value="Reservar">
                </form>
            </div>
        </div>
    </div>
{% endfor %}

</body>
</html>
