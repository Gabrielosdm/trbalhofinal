<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DefMotors</title>
    <style type="text/css">

        * { margin: 0; padding: 0; }

        #bg {
            position: absolute;
            width:100%;
            height:85%;
            margin-top:130px;
        }
        #titu {
            position: absolute;
            color:white;
            bottom: 8px;
            left: 50px;
            font-family:"Trebuchet MS",Verdana,Helvetica;
            font-size:70px;
        }

        #logo{
            position:absolute;
            font-size: 60px;
            font-family:Helvetica;
            top:25px;
            left:60px;
            color: #000000;
            text-align: left;
        }
        #buscar{
            position:absolute;
            color: black;
            font-size: 16px;
            text-align: right;
            left:750px;
            top:80px;
            font-family:"Trebuchet MS",Verdana,Helvetica;
        }
        #login{
            position:absolute;
            font-size: 14px;
            background-color:	#E8E8E8;
            padding:10px;
            left:990px;
            color: black;
            text-align:center;
            font-family:Helvetica,Verdana,Arial;
        }
        #botao {
            background-color:#3A5FCD;
            border: none;
            color: white;
            padding: 5px 20px;
            text-align: center;
            display: inline-block;
            font-size: 15px;
            border-radius:2px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .flip-card {
            position:relative;
            top:710px;
            background-color: transparent;
            width: 420px;
            height: 270px;
            margin-left:1px;
            margin-top:1px;
            float:left;
            perspective: 1000px;
        }
        .flip-card2 {
            position:relative;
            left:461px;
            top:750px;
            background-color: transparent;
            width: 460px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1.5s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #C1CDCD;
            color: black;
        }
        .flip-card-back {
            background-color: #1C1C1C;
            color: white;
            transform: rotateY(180deg);
        }
        #fala_top10 {
            position:absolute;
            font-family:Arial;
            font-size:40px;
            top:640px;
            left:520px;
            color:black;
        }
        .btn {
            background-color:#6E7B8B;
            border: none;
            color: white;
            padding: 6px 8px;
            font-size: 16px;
            border-radius:1px;
            cursor: pointer;
        }
        .text{
            padding:5px;
            margin-top: 2px;
            font-size: 14px;
           }


    </style>

</head>
<body>
    <div id="logo">DefMotors</div>

    <div id="buscar">
        <form id="busca" action="/consultacarros" method="post">
            <input class="text" placeholder="Buscar Carro..." type="text" name="buscando">
            <button class="btn"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <div id="login">
        <form action="/funcio_page" method="post">
            <input class="text" type="text" placeholder="Nome" name="nome"><br>
            <br><input class="text" type="password" placeholder="Senha" name="senha"><br>
            <input id="botao" type="submit" value="entrar">
        </form>
    </div>

    <div>
        <img id="bg" src="https://files1.porsche.com/filestore/image/multimedia/none/rd-2018-homepage-banner-ww-e-performance-kw33/normal/b37effe6-9a09-11e8-8d30-0019999cd470/porsche-normal.jpg">
        <div id="titu">Rumo ao Futuro.</div>
    </div>

    <div id="fala_top10">
        Os Melhores
    </div>
{% for car in carros %}
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://www.carpixel.net/w/756a7b32b847300cc2b5cea2945ac1c6/tesla-roadster-car-wallpaper-74577.jpg" style="width:420px;height:270px;">
            </div>
            <div class="flip-card-back">
                <h1>{{car[0]}}</h1>
                <p>{{car[1]}}</p>
                <p>{{car[2]}}</p>
                <p>{{car[3]}}</p>
                <p>{{car[4]}}</p>
                <form action="/all_carros">
                    <input type="submit" value="Comprar">
                </form>
            </div>
        </div>
    </div>
{% endfor %}

</body>
</html>
